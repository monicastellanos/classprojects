    <body>
        <!-- Header sticky -->
        <header>
            <ul id="header">
                <li>Hey! The travel is Starting in 15 Days.</li>
                <li><a href="contact.html">Contact Us Now!</a> <i class="fa-solid fa-arrow-right fa-lg" style="color: #000000; "></i></li>

            </ul>
        </header>
        <!-- Barra de navegació -->
        <div class="body">
            <nav>
                <ul id="nav">
                    <li><a href="home.html" class="big"><span class="grey_nav">Travel to </span><span class="bold">Iceland</span></a></li>
                    <li><a href="home.html" class="green_bold">Home</a></li>

                </ul>    
            </nav>
        <!-- Cos del document -->
        <main>
            <section>
                    <h1>Reservation</h1>
                    <form method="post" action="#">
                        <fieldset>
                        <ul id="form_style">
                            <li><input type="text" id="name" name="name" placeholder="Your Name*" required></li>
                            <li><input type="email" id="email" name="email" placeholder="Your Email*" required></li>
                            <li><input type="tel" id="tel" name="tel" placeholder="Phone Number*" required></li>
                            <li><input type="text" id="company" name="company" placeholder="Company / Organization*" required></li>
                            <li><input type="text" id="pdate" name="pdate" placeholder="Date Requested (Primary Date)*" required></li>
                            <li><input type="text" id="sdate" name="sdate" placeholder="Date Requested (Secondary Date)*" required></li>
                            <li><input type="text" id="about" name="about" placeholder="About The event you are Hosting"></li>
                        </ul>
                        <input type="submit" value="Submit Request" class="dark_button">
                        </fieldset>
                    </form>
            </section>
        </main>
        </div>
        <!-- Peu de pàgina -->
        <hr>
